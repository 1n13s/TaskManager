<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager - Bienvenido</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <style>
        body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f5f5f5;
    color: #333;
}

.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
    text-align: center;
}

.header {
    background-color: #4CAF50;
    padding: 20px;
    color: white;
}

.header h1 {
    margin: 0;
    font-size: 2.5em;
}

.menu {
    background-color: #333;
    overflow: hidden;
}

.menu ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
}

.menu li {
    float: left;
}

.menu li a {
    display: block;
    color: white;
    text-align: center;
    padding: 14px 20px;
    text-decoration: none;
}

.menu li a:hover {
    background-color: #111;
}

.main-content {
    margin: 20px 0;
    padding: 20px;
    background-color: white;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.main-content h2 {
    margin-top: 0;
    color: #4CAF50;
}

.main-content p {
    font-size: 1.2em;
}

.cta-button {
    display: inline-block;
    padding: 15px 30px;
    margin-top: 20px;
    font-size: 1.2em;
    color: white;
    background-color: #4CAF50;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    text-decoration: none;
}

.cta-button:hover {
    background-color: #45a049;
}

    </style>
    <div class="container">
        <div class="header">
            <h1>Task Manager</h1>
        </div>
        <nav class="menu">
            <ul>
                <li><a href="add_task.html">Agregar Tarea</a></li>
                <li><a href="tasks_list.html">Revisar Tareas Pendientes</a></li>
                <li><a href="today_tasks.html">Tareas para hoy</a></li>
            </ul>
        </nav>
        <div class="main-content">
            <h2>Bienvenido a Task Manager</h2>
        </div>
    </div>
</body>
</html>
